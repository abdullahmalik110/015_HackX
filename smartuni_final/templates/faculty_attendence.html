<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance | UniConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: radial-gradient(circle at top left, #0a0a23, #1a1a40);
            color: #fff;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
        }

        h2 {
            color: #22d3ee;
            margin-bottom: 25px;
            text-align: center;
            font-size: 26px;
        }

        .card {
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 22px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.25);
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(34, 211, 238, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(34, 211, 238, 0.2);
        }

        th {
            color: #22d3ee;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #22c55e;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: #16a34a;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #22d3ee;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div id="particles"></div>
    <div class="container">
        <h2>Mark Attendance</h2>
        <div class="card">
            <table>
                <tr>
                    <th>Student</th>
                    <th>Roll No</th>
                    <th>Present</th>
                </tr>
                <tr>
                    <td>Alisha Fatima</td>
                    <td>CS101</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Abiha Khan</td>
                    <td>CS102</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>CS103</td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
            <button>Save Attendance</button>
        </div>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        document.getElementById('particles').appendChild(canvas);
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        const particles = [];
        for (let i = 0; i < 120; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 2 + 1, dx: (Math.random() - 0.5) / 2, dy: (Math.random() - 0.5) / 2 }); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let p of particles) { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fillStyle = 'rgba(34,211,238,0.4)'; ctx.fill(); p.x += p.dx; p.y += p.dy; if (p.x < 0 || p.x > canvas.width) p.dx *= -1; if (p.y < 0 || p.y > canvas.height) p.dy *= -1; } requestAnimationFrame(animate); }
        animate();
    </script>

</body>

</html>
