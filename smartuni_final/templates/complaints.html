<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UniConnect Futuristic Complaints</title>

<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif;}
body, html {height:100%; overflow:hidden;}
body {
    background: radial-gradient(circle at top left,#0a0a23,#1a1a40);
    color: #fff;
}

/* Particle background */
#particles {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index:0;
}

/* Container */
.complaint-container {
    position: relative;
    z-index:1;
    width:95%;
    max-width:1200px;
    height:90vh;
    margin: auto;
    display: flex;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(12px);
    padding: 20px;
    display:flex;
    flex-direction:column;
    gap:20px;
}
.sidebar h2 {color:#fff; font-size:24px; margin-bottom:20px;}
.role {background: rgba(255,255,255,0.05); padding:14px; border-radius:16px; text-align:center; cursor:pointer; font-weight:bold; transition:all 0.3s ease; border: 2px solid rgba(255,255,255,0.1);}
.role:hover {border:2px solid #f59e0b; transform:translateY(-3px) scale(1.03); box-shadow:0 0 20px #f59e0b;}

/* Complaint area */
.complaint-area {
    flex:1;
    display:flex;
    flex-direction:column;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(15px);
}

/* Header */
.header {
    display:flex; align-items:center; gap:16px;
    padding:20px;
    border-bottom:1px solid rgba(255,255,255,0.1);
}
.avatar {width:50px; height:50px; border-radius:50%; background: linear-gradient(45deg,#22d3ee,#3b82f6); animation:pulse 2s infinite;}
@keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
.header-title {font-size:22px; font-weight:bold; color:#fff;}

/* Complaint Cards */
.complaint-cards {flex:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:16px;}
.card {
    background: linear-gradient(135deg,#b248ec,#26252a);
    padding:16px 20px; border-radius:20px;
    color:#fff; font-weight:bold; box-shadow:0 8px 20px rgba(236,72,153,0.5);
    transition:all 0.3s ease; cursor:pointer;
}
.card:hover {transform:translateY(-3px) scale(1.02); box-shadow:0 12px 25px rgba(236,72,153,0.7);}

/* Input Bar */
.input-bar {display:flex; padding:20px; gap:14px; background: rgba(0,0,0,0.4);}
.input-bar input {flex:1; padding:14px 18px; border-radius:16px; border:none; outline:none; background: rgba(255,255,255,0.1); color:white; font-size:16px;}
.input-bar input::placeholder {color:#ccc;}
.input-bar button {padding:14px 22px; border-radius:16px; border:none; background: linear-gradient(45deg,#22d3ee,#3b82f6); color:#fff; font-weight:bold; cursor:pointer; transition:all 0.3s ease;}
.input-bar button:hover {transform:translateY(-2px) scale(1.05); box-shadow:0 0 25px #22d3ee;}

/* Suggestions */
.suggestions {display:flex; flex-wrap:wrap; gap:12px; margin-top:10px; padding-left:20px;}
.chip {padding:10px 16px; border-radius:25px; background: linear-gradient(45deg,#2b262b,#ec4899); font-weight:bold; cursor:pointer; transition:all 0.3s ease;}
.chip:hover {transform:translateY(-2px) scale(1.05); box-shadow:0 8px 25px #f59e0b;}

/* Scrollbar */
.complaint-cards::-webkit-scrollbar {width:8px;}
.complaint-cards::-webkit-scrollbar-thumb {background:#201c1f; border-radius:4px;}
.complaint-cards::-webkit-scrollbar-track {background:transparent;}
</style>
</head>

<body>
<div id="particles"></div>

<div class="complaint-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>üìù Options</h2>
        <div class="role">‚ûï Add Complaint</div>
        <div class="role">üîç Track Complaint</div>
        <div class="role">üìù Review Complaint</div>
    </div>

    <!-- Complaint Area -->
    <div class="complaint-area">
        <div class="header">
            <div class="avatar"></div>
            <div class="header-title">üìù Complaints</div>
        </div>

        <div class="complaint-cards" id="complaints">
            <div class="card">Complaint #1: Issue with library timing</div>
            <div class="card">Complaint #2: Wi-Fi not working in lab</div>
            <div class="card">Complaint #3: Mess food quality feedback</div>
        </div>

        <div class="suggestions">
            <div class="chip">Add New</div>
            <div class="chip">Track</div>
            <div class="chip">Review</div>
        </div>

        <div class="input-bar">
            <input type="text" placeholder="Type your complaint..." disabled>
            <button>Send</button>
        </div>
    </div>

</div>

<!-- Particle Animation -->
<script>
const canvas = document.createElement('canvas');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
document.getElementById('particles').appendChild(canvas);
const ctx = canvas.getContext('2d');
const particles=[];
for(let i=0;i<120;i++){
    particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)/2, dy:(Math.random()-0.5)/2});
}
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='rgba(245,158,11,0.6)';
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
