<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UniConnect Futuristic Chat</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body,html{height:100%;background:radial-gradient(circle at top left,#0a0a23,#1a1a40);color:#fff;overflow:hidden;}

.chat-container{
    width:95%;max-width:1200px;height:90vh;margin:auto;
    display:flex;border-radius:25px;overflow:hidden;
    box-shadow:0 20px 60px rgba(0,0,0,0.8);
}

/* Sidebar */
.sidebar{
    width:280px;background:rgba(0,0,0,0.35);
    backdrop-filter:blur(12px);padding:20px;
    display:flex;flex-direction:column;gap:20px;
}
.role{
    padding:14px;border-radius:16px;
    cursor:pointer;font-weight:bold;text-align:center;
    background:rgba(255,255,255,0.05);
    border:2px solid rgba(255,255,255,0.1);
}
.role:hover{border-color:#22d3ee;box-shadow:0 0 15px #22d3ee;}

/* Chat Area */
.chat-area{flex:1;display:flex;flex-direction:column;background:rgba(0,0,0,0.3);}
.chat-header{
    padding:20px;font-size:22px;font-weight:bold;
    border-bottom:1px solid rgba(255,255,255,0.1);
}

/* Selector */
.selector{
    padding:20px;display:none;flex-direction:column;gap:15px;
}
.selector select{
    padding:12px;border-radius:12px;border:none;
    background:rgba(255,255,255,0.1);color:white;
}
.selector option{color:black;}

/* Admin options */
.admin-options{display:none;flex-wrap:wrap;gap:15px;}
.admin-box{
    padding:15px 20px;border-radius:14px;
    background:linear-gradient(45deg,#22d3ee,#3b82f6);
    font-weight:bold;cursor:pointer;
}
.admin-box:hover{box-shadow:0 8px 20px rgba(34,211,238,0.6);}

/* Messages */
.messages{
    flex:1;padding:20px;overflow-y:auto;
    display:flex;flex-direction:column;gap:12px;
}
.msg{
    max-width:65%;padding:12px 18px;border-radius:18px;
}
.user{align-self:flex-end;background:linear-gradient(135deg,#7c3aed,#db2777);}
.bot{align-self:flex-start;background:linear-gradient(135deg,#22d3ee,#3b82f6);}

/* Input */
.input-bar{
    display:flex;gap:10px;padding:15px;
    background:rgba(0,0,0,0.4);
}
.input-bar input{
    flex:1;padding:12px;border-radius:14px;
    border:none;background:rgba(255,255,255,0.1);color:white;
}
.input-bar button{
    padding:12px 20px;border:none;border-radius:14px;
    background:linear-gradient(45deg,#22d3ee,#3b82f6);
    color:white;font-weight:bold;cursor:pointer;
}
</style>
</head>

<body>

<div class="chat-container">

<!-- Sidebar -->
<div class="sidebar">
    <h2>ğŸ’¬ Roles</h2>
    <div class="role" onclick="openStudent()">ğŸ‘¨â€ğŸ“ Students</div>
    <div class="role" onclick="openFaculty()">ğŸ‘¨â€ğŸ« Faculty</div>
    <div class="role" onclick="openAdmin()">ğŸ¢ Admin</div>
</div>

<!-- Chat Area -->
<div class="chat-area">
    <div class="chat-header" id="title">ğŸ’¬ General Chat</div>

    <!-- Selector -->
    <div class="selector" id="selector">

        <select id="session" onchange="showDepartment()">
            <option value="">Select Session</option>
            <option>2025</option><option>2024</option><option>2023</option>
            <option>2022</option><option>2021</option><option>2020</option>
        </select>

        <select id="department" onchange="showShift()" style="display:none">
            <option value="">Select Department</option>
            <option>BS EE</option><option>BS AI</option>
            <option>BS CS</option><option>BS DS</option><option>BS CE</option>
        </select>

        <select id="shift" onchange="showSection()" style="display:none">
            <option value="">Select Shift</option>
            <option>Morning</option><option>Evening</option>
        </select>

        <select id="section" style="display:none">
            <option value="">Select Section</option>
            <option>A</option><option>B</option><option>C</option>
        </select>

        <div class="admin-options" id="adminOptions">
            <div class="admin-box" onclick="startAdminChat('Dues')">ğŸ“Œ Dues</div>
            <div class="admin-box" onclick="startAdminChat('Departments')">ğŸ« Departments</div>
            <div class="admin-box" onclick="startAdminChat('Documents')">ğŸ“„ Documents</div>
            <div class="admin-box" onclick="startAdminChat('Sections')">ğŸ§© Sections</div>
            <div class="admin-box" onclick="startAdminChat('Financial Aid')">ğŸ’° Financial Aid</div>
            <div class="admin-box" onclick="startAdminChat('Hostel Issues')">ğŸ  Hostel Issues</div>
            <div class="admin-box" onclick="startAdminChat('Alumni')">ğŸ“ Alumni</div>
        </div>

    </div>

    <!-- Messages -->
    <div class="messages" id="messages">
        <div class="bot msg">Welcome to UniConnect! Select a role to begin.</div>
    </div>

    <!-- Input -->
    <div class="input-bar">
        <input type="text" id="input" placeholder="Type a message..." disabled>
        <button onclick="sendMsg()">Send</button>
    </div>
</div>
</div>

<script>
const selector=document.getElementById("selector");
const title=document.getElementById("title");
const messages=document.getElementById("messages");
const input=document.getElementById("input");

const session=document.getElementById("session");
const department=document.getElementById("department");
const shift=document.getElementById("shift");
const section=document.getElementById("section");
const adminOptions=document.getElementById("adminOptions");

function resetAll(){
    session.style.display=department.style.display=
    shift.style.display=section.style.display="none";
    adminOptions.style.display="none";
    input.disabled=false;
}

function addBot(text){
    const d=document.createElement("div");
    d.className="bot msg";
    d.innerText=text;
    messages.appendChild(d);
    messages.scrollTop=messages.scrollHeight;
}

function openStudent(){
    title.innerText="ğŸ‘¨â€ğŸ“ Student Chat";
    selector.style.display="flex";
    resetAll();
    session.style.display="block";
    addBot("Student support connected. Please select your details.");
}

function openFaculty(){
    title.innerText="ğŸ‘¨â€ğŸ« Faculty Chat";
    selector.style.display="flex";
    resetAll();
    department.style.display="block";
    addBot("Faculty support connected.");
}

function openAdmin(){
    title.innerText="ğŸ¢ Admin Panel";
    selector.style.display="flex";
    resetAll();
    adminOptions.style.display="flex";
    addBot("Select an admin service to continue.");
}

function startAdminChat(topic){
    addBot("Admin support for "+topic+" is now active.");
}

function showDepartment(){ if(session.value) department.style.display="block"; }
function showShift(){ if(department.value) shift.style.display="block"; }
function showSection(){ if(shift.value) section.style.display="block"; }

function sendMsg(){
    if(!input.value) return;
    const d=document.createElement("div");
    d.className="user msg";
    d.innerText=input.value;
    messages.appendChild(d);
    input.value="";
    messages.scrollTop=messages.scrollHeight;
}
</script>

</body>
</html>
