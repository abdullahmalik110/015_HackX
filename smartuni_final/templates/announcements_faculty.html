<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Announcements - SmartUni</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <h2><i class="fas fa-bullhorn"></i> Faculty Announcements Panel</h2>

    <form method="post">
        <input name="announcement" placeholder="Write announcement" required>
        <button type="submit"><i class="fas fa-paper-plane"></i> Post</button>
    </form>

    <hr>

    <h3>All Announcements</h3>
    <ul>
        {% for ann in announcements %}
            <li class="announcement-faculty">{{ ann }}</li>
        {% endfor %}
    </ul>

    <a href="/faculty">Back</a>
</div>
</body>
</html>
